        MaxHealthDamaged  = 200
        BurningDeathBehavior = Yes
        BurningDeathFX       = FX_InfantryBurningFlame
    End


    #include "..\..\..\includes\CaptureBuilding.inc"


    Behavior = SpawnBehavior ModuleTag_SpawnAnimals
