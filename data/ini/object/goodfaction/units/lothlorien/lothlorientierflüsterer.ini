         StartsPaused                   = No
    End

    Behavior = ToggleMountedSpecialAbilityUpdate ModuleTag_Ringannehmen
         SpecialPowerTemplate           = SpecialAbilityGandalfVerfuhrte
         MountedTemplate                = LothlorienTierflusterer_NachRing
