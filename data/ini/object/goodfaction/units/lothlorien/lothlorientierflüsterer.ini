        Condition = SET_WANDER
        Speed     = NORMAL_FOOT_VERYFAST_MEMBER_SPEED
    End






    Behavior = SpecialPowerModule ModuleTag_DreadVisageUpdate
        SpecialPowerTemplate      = SpecialAbilityFakeLeadership
        UpdateModuleStartsAttack  = Yes
        StartsPaused              = No
    End

    Behavior = AttributeModifierAuraUpdate ModuleTag_DreadVisageAura
        StartsActive    = Yes
        RefreshDelay    = 2000
        Range           = 250
        TargetEnemy     = Yes
        AntiCategory    = LEADERSHIP BUFF STRUCTURE INNATE_ARMOR
        BonusName       = TierempathieDebuff
        ObjectFilter    = ANY +CAVALRY -INFANTRY -STRUCTURE -BASE_FOUNDATION -HERO -MACHINE -MONSTER -SHIP ENEMIES
    End







    Behavior = SpecialPowerModule ModuleTag_RingannehmenStarter
         SpecialPowerTemplate           = SpecialAbilityGandalfVerfuhrte
