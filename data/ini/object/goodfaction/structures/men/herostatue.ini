	CollapseHeight			= 126
  End

	Behavior = TerrainResourceBehavior ModuleTag_NewMoneyDeadSpot
		Radius = 50
		MaxIncome = 0
		IncomeInterval = 999999
		HighPriority = Yes
		Visible = No
	End

	Behavior = RefundDie ModuleTag_refund
