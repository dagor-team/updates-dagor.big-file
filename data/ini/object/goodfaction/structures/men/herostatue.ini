		ObjectFilter		= ANY +INFANTRY -HERO
		Percentage		=  -4%
		Percentage		=  -8%
		Percentage		= -12%
		Percentage		= -16%
		Percentage		= -20%
		Percentage		= -24%
		Percentage		= -28%
		Percentage		= -32%
		Percentage		= -36%
		Percentage		= -40%
  End





















	CommandSet = SellableCommandSet

  Geometry              = BOX
  GeometryMajorRadius   = 6.4
  GeometryMinorRadius   = 6.4
  GeometryHeight        = 24.0
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
  BuildCompletion     	= PLACED_BY_PLAYER
End

