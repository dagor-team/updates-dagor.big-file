Object ElvenStatue

    SelectPortrait  =  BPEHeroicStatueImladris

    Draw = W3DScriptedModelDraw ModuleTag_Draw
        OkToChangeModelColor        = Yes
        UseStandardModelNames       = Yes

        DefaultModelConditionState
            Model                    = ebstatue
        End

    IdleAnimationState
    End

        ModelConditionState              = BUILD_PLACEMENT_CURSOR
            Shadow                       = SHADOW_ALPHA_DECAL
            ShadowTexture                = decal_hero_good
            ShadowSizeX                  = 440
            ShadowSizeY                  = 440
            ShadowOverrideLODVisibility  = Yes
        End

        ModelConditionState = SNOW ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
            Model    = ebstatue_a
            Texture = EBStatue.tga EBStatue_Snow.tga
        End
        ModelConditionState = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
            Model                    = ebstatue_a
            ParticleSysBone            = NONE BuildingContructDust
        End
        AnimationState = ACTIVELY_BEING_CONSTRUCTED
            Animation
                AnimationName        = EBStatue_A.EBStatue_A
                AnimationMode        = MANUAL
            End
            StateName                = BeingConstructed
            BeginScript
                CurDrawablePlaySound("GondorBarracksBeginConstruction")
            EndScript
        End

        ModelConditionState = DAMAGED
            Model                    = ebstatue
            Texture                    = ebstatue.tga ebstatue_d.tga
        End
        AnimationState = DAMAGED
            EnteringStateFX            = FX_StatueDamaged
        End

        ModelConditionState = REALLYDAMAGED
            Model            = ebstatue_d2
            Texture            = ebstatue.tga ebstatue_d.tga
        End
        AnimationState = REALLYDAMAGED
            Animation    = RubbleAnimation
                AnimationName        =    ebstatue_d2.ebstatue_d2
                AnimationMode        =    ONCE
              End
            EnteringStateFX            = FX_StatueDamaged
        End

        ModelConditionState  = COLLAPSING
            Model            = ebstatue_d3
            Texture            = ebstatue.tga ebstatue_d.tga
            ParticleSysBone SmokeLarge01 SmokeBuildingLarge
        End
        AnimationState = COLLAPSING
            EnteringStateFX    = FX_BuildingReallyDamaged
            Animation                =    RubbleAnimation
                AnimationName        =    ebstatue_d3.ebstatue_d3
                AnimationMode        =    ONCE
              End
        End

        ModelConditionState  = RUBBLE
            Model            = ebstatue_d3
            Texture            = ebstatue.tga ebstatue_d.tga
            ParticleSysBone SmokeLarge01 SmokeBuildingLarge
        End
        AnimationState = RUBBLE
            EnteringStateFX    = FX_BuildingReallyDamaged
            Animation                =    RubbleAnimation
                AnimationName        =    ebstatue_d3.ebstatue_d3
                AnimationMode        =    ONCE
              End
        End

        ModelConditionState = POST_RUBBLE
            Model                    = None
            ParticleSysBone NONE SmokeBuildingMediumRubble
        End

        ModelConditionState = POST_COLLAPSE
            Model                    = None
            ParticleSysBone NONE SmokeBuildingMediumRubble
        End

        ModelConditionState = SNOW
            Model = ebstatue
        End
    End

    Draw = W3DScriptedModelDraw TheHealEffect
        ModelConditionState = NONE
            Model                    = None
            ParticleSysBone NONE StatueHeroFX
        End
        ModelConditionState = ACTIVELY_BEING_CONSTRUCTED
            Model                    = None
        End
    End


    DisplayName                        = OBJECT:ElvenStatue
