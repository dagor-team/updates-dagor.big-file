        ;AvailableAtStart        = No
        ;StartsPaused         = Yes
    ;End

    Behavior = DoCommandUpgrade Module_DoCommandUpgradeElessar
        TriggeredBy                     = Upgrade_StructureLevel1
        GetUpgradeCommandButtonName     = Command_SpecialAbilityWhiteTreeAbility
    End

