Object HaradPorter

  SelectPortrait	= UPEvilmenPorter
  ButtonImage	= HSEvilmenPorter

    Draw = W3DTruckDraw ModuleTag_01

      OkToChangeModelColor = Yes

        DefaultModelConditionState
            Model	= muhuprtr_skn
            Skeleton	= GUPorter_SKL
        End

        IdleAnimationState
            StateName                = STATE_Running
            Animation                = IDLA
                AnimationName        = GUPorter_IDLA
                AnimationMode        = ONCE
                AnimationPriority   = 20
            End
            Animation                = IDLB
                AnimationName        = GUPorter_IDLB
                AnimationMode        = ONCE
                AnimationPriority   = 1
            End
        End

        AnimationState                = DYING DEATH_1
            Animation                = DIEB
                AnimationName        = GUPorter_DIEA
                AnimationMode        = ONCE
            End
        End

        AnimationState          = DYING DEATH_2
            Animation
                AnimationName   = GUPorter_IDLA
                AnimationMode   = LOOP
            End
        End

        AnimationState                = DYING
            Animation                = DIEA
                AnimationName        = GUPorter_DIEA
                AnimationMode        = ONCE
            End
        End

        AnimationState                        = PARALYZED
            Animation
                AnimationName                = GUPorter_IDLA
                AnimationMode                = LOOP
            End
        End

        AnimationState                = MOVING WANDER
            StateName                = STATE_Running
            Animation                = WLKA
                AnimationName        = GUPorter_WLKA
                AnimationMode        = LOOP
            End
            Flags                    = RANDOMSTART
        End

        AnimationState                = MOVING
            StateName                = STATE_Running
            Animation                = RUNNING
                AnimationName        = GUPorter_RUNA
                AnimationMode        = LOOP
            End
            Flags                    = RANDOMSTART
        End

        AnimationState        = UNPACKING PACKING_TYPE_1
            Animation
                AnimationName        = GUPorter_FIRA
                AnimationMode        = ONCE
            End
            BeginScript
                CurDrawablePlaySound("MenBuilderFireExtinguish")
            EndScript
            ParticleSysBone = BUCKET PorterFireWater FollowBone:Yes
        End

        AnimationState        = ACTIVELY_CONSTRUCTING
            StateName           = STATE_Constructing
            Animation           = WRKA
                AnimationName     = GUPorter_WRKB
                AnimationMode     = ONCE
                AnimationPriority    =    30
                AnimationSpeedFactorRange = 0.9 1.1
            End
            Animation           = WRKA
                AnimationName     = GUPorter_WRKB
                AnimationMode     = ONCE
                AnimationPriority    =    30
                AnimationSpeedFactorRange = 0.9 1.1
            End
            Animation           = WRKB
                AnimationName     = GUPorter_WRKC
                AnimationMode     = ONCE
                AnimationPriority    =    5
                AnimationSpeedFactorRange = 0.9 1.1
            End
            Animation           = WRKB
                AnimationName     = GUPorter_WRKC
                AnimationMode     = ONCE
                AnimationPriority    =    5
                AnimationSpeedFactorRange = 0.9 1.1
            End
            Flags                    =    RESTART_ANIM_WHEN_COMPLETE
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "STATE_Running" then CurDrawableSetTransitionAnimState("TRANS_RunToWork") end
            EndScript
        End

        TransitionState       = TRANS_RunToWork
            Animation           = ATNA
                AnimationName     = GUPorter_WRKA
                AnimationMode     = ONCE
            End
        End

        LeftFrontTireBone            = WHEEL_L01
        RightFrontTireBone           = WHEEL_R01
        TireRotationMultiplier       = 0.2
    End

    #include "..\..\..\includes\StunDrawModuleMedium.inc"

