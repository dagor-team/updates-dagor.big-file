//=============== ANIMATIONS ===============================================================
; --- Idle Anims
        IdleAnimationState
            StateName = STATE_Idle
            Animation = IDLB
                AnimationName       = RUEomer_SKL.RUEomer_IDLB
                AnimationMode       = ONCE
                AnimationPriority   = 1
            End
            Animation = IDLC
                AnimationName       = RUEomer_SKL.RUEomer_IDLC
                AnimationMode       = ONCE
                AnimationPriority   = 20
            End
            Animation = IDLD
                AnimationName       = RUEomer_SKL.RUEomer_IDLD
