            End
            Animation               =   ATKB
                AnimationName       =   RUEomer_SKL.RUEomer_ATKB
                AnimationMode       =   ONCE
                UseWeaponTiming     =   Yes
            End
            Animation               =   ATKC
                AnimationName       =   RUEomer_SKL.RUEomer_ATKC
                AnimationMode       =   ONCE
                UseWeaponTiming     =   Yes
            End
            Animation               =   ATKD
                AnimationName       =   RUEomer_SKL.RUEomer_ATKD
                AnimationMode       =   ONCE
                UseWeaponTiming     =   Yes
            End
            Flags                   =   RESTART_ANIM_WHEN_COMPLETE
        End
        
        ; ATTACKING
        AnimationState        = ATTACKING
            Animation           = ALERT_1
                AnimationName     = RUEomer_SKL.RUEomer_IDLA
                AnimationMode     = ONCE
            End
            Flags               = RESTART_ANIM_WHEN_COMPLETE ; acts like an idle animation & keeps running the animations.
        End

        
        AnimationState              =   RAISING_FLAG
                Animation           =   CHRA
                    AnimationName   =   RUEomer_SKL.RUEomer_CHRA
                    AnimationMode   =   ONCE
                End
                Animation           =   CHRB
                    AnimationName   =   RUEomer_SKL.RUEomer_CHRB
                    AnimationMode   =   ONCE
                End
                Flags               =   RESTART_ANIM_WHEN_COMPLETE
        End

        AnimationState              =   SELECTED
            Animation               =   ATNB
                AnimationName       =   RUEomer_SKL.RUEomer_ATNB
                AnimationMode       =   LOOP
            End
            StateName = STATE_Selected
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "STATE_Idle" then CurDrawableSetTransitionAnimState("TRANS_Idle_to_Selected") return end
            EndScript
        End
        
        TransitionState = TRANS_Idle_to_Selected
            Animation = IDLF
                AnimationName       = RUEomer_SKL.RUEomer_ATNA ;RUEomer_SKL.RUEomer_IDLF
                AnimationMode       = ONCE
            End     
        End
        
        TransitionState = TRANS_Selected_to_Idle
            Animation           = ATNE
                AnimationName   = RUEomer_SKL.RUEomer_ATNE
                AnimationMode   = ONCE
            End     
        End
            
        
        ;----Emotion Animations
        AnimationState              =   EMOTION_CELEBRATING
                Animation           =   CHRA
                    AnimationName   =   RUEomer_SKL.RUEomer_CHRA
                    AnimationMode   =   ONCE
                End
        End
        
        AnimationState              =   EMOTION_TAUNTING
                Animation           =   CHRB
                    AnimationName   =   RUEomer_SKL.RUEomer_CHRB
                    AnimationMode   =   ONCE
                End
                Flags               =   RESTART_ANIM_WHEN_COMPLETE
        End
        
        AnimationState                  = EMOTION_ALERT EMOTION_MORALE_HIGH
            Animation                   = Taunting
                AnimationName           = RUEomer_SKL.RUEomer_TNTA
                AnimationMode           = ONCE
            End
            Animation                   = Taunting
                AnimationName           = RUEomer_SKL.RUEomer_TNTB
                AnimationMode           = ONCE
            End
            Flags                       = RANDOMSTART RESTART_ANIM_WHEN_COMPLETE
        End
        
        ; READY IDLE
        AnimationState        = EMOTION_ALERT
            Animation           = ALERT_1
                AnimationName     = RUEomer_SKL.RUEomer_IDLA
                AnimationMode     = ONCE
            End
            Flags               = RESTART_ANIM_WHEN_COMPLETE ; acts like an idle animation & keeps running the animations.
        End
        
        ; --------- Click and Hit Reactions ------------
        AnimationState = HIT_REACTION HIT_LEVEL_1
;           Animation = Hit_Level_1_a
;               AnimationName = RUEomer_SKL.RUEomer_HITA
;               AnimationMode = ONCE
;           End
            Animation = Hit_Level_1_b
                AnimationName = RUEomer_SKL.RUEomer_HITB
                AnimationMode = ONCE
            End
;           Animation = Hit_Level_1_c
;               AnimationName = RUEomer_SKL.RUEomer_HITC
;               AnimationMode = ONCE
;           End
        End
        
        
End


