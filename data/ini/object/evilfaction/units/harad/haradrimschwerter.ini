            End
            Flags                           = START_FRAME_FIRST
        End

        ; Attacking Anims
        AnimationState              =   FIRING_OR_PREATTACK_A
            Animation               =   ATKA
                AnimationName       =   RUEomer_SKL.RUEomer_ATKA
                AnimationMode       =   ONCE
