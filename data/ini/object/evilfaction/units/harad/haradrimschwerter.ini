                AnimationMode       = ONCE
                AnimationPriority   = 1
            End
            Flags               =   RESTART_ANIM_WHEN_COMPLETE
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "STATE_Selected" then CurDrawableSetTransitionAnimState("TRANS_Selected_to_Idle") return end
            EndScript
        End
        
        ; --- Stunned anims
        AnimationState              =   STUNNED_FLAILING 
            Flags                   =   RANDOMSTART
            Animation               =   RUEomer_FLYA
                AnimationName       =   RUEomer_SKL.RUEomer_FLYA
                AnimationMode       =   LOOP
                AnimationSpeedFactorRange   = 0.4 0.6
            End
            StateName = NoSword
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "Sword"  then CurDrawableSetTransitionAnimState("Trans_Sword_To_Idle") return end
            EndScript
        End
        
        
        
        ; --- Dying anims
        AnimationState              =   DYING BURNINGDEATH
            Animation               =   RUEomer_DIEA
                AnimationName       =   RUEomer_SKL.RUEomer_DIEA
                AnimationMode       =   ONCE
            End
            Animation               =   RUEomer_DIEB
                AnimationName       =   RUEomer_SKL.RUEomer_DIEB
                AnimationMode       =   ONCE
            End
        End
        
        
        AnimationState              =   DYING SPLATTED
            Animation               =   RUEomer_LNDA
                AnimationName       =   RUEomer_SKL.RUEomer_LNDA
                AnimationMode       =   ONCE
            End
            StateName = NoSword
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "Sword"  then CurDrawableSetTransitionAnimState("Trans_Sword_To_Idle") return end
            EndScript
        End
        
        AnimationState              =   DYING
            Animation               =   RUEomer_DIEA
                AnimationName       =   RUEomer_SKL.RUEomer_DIEA
                AnimationMode       =   ONCE
            End
            Animation               =   RUEomer_DIEB
                AnimationName       =   RUEomer_SKL.RUEomer_DIEB
                AnimationMode       =   ONCE
            End
        End
        
        AnimationState                      = PARALYZED
            Animation
                AnimationName               = RUEomer_IDLA
                AnimationMode               = ONCE_BACKWARDS
            End
            Flags                           = START_FRAME_FIRST
        End

        AnimationState              =   STUNNED_STANDING_UP
            Animation               =   RUEomer_GTPA
                AnimationName       =   RUEomer_SKL.RUEomer_GTPA
                AnimationMode       =   ONCE
                AnimationSpeedFactorRange = 1.5 1.5
            End
        End
        
        AnimationState              =   STUNNED 
            Animation               =   RUEomer_LNDA
                AnimationName       =   RUEomer_SKL.RUEomer_LNDA
                AnimationMode       =   ONCE
            End
            StateName = NoSword
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "Sword"  then CurDrawableSetTransitionAnimState("Trans_Sword_To_Idle") return end
            EndScript
        End
        
        ; --- Moving Anims
        
        AnimationState        = MOVING FIRING_OR_PREATTACK_A
            ShareAnimation      = Yes
            Animation           = RunAndFire
                AnimationName       = RUEomer_SKL.RUEomer_ATRA
                AnimationMode       = LOOP
            End
            Flags               = RANDOMSTART 
        End
        
        
        AnimationState                        = MOVING EMOTION_TERROR EMOTION_LOOK_TO_SKY
            //@@@KM Add distance
            Animation                    = TerrorFromTheSky
                AnimationName            = RUEomer_SKL.RUEomer_RUNA
                AnimationMode            = LOOP
            End
            Animation                    = TerrorFromTheSky
                AnimationName            = RUEomer_SKL.RUEomer_RUNB
                AnimationMode            = LOOP
            End
            Flags = RANDOMSTART
        End
        AnimationState                        = MOVING EMOTION_TERROR
            //@@@KM Add distance
            Animation                        = TerrorFromTheSky
                AnimationName                = RUEomer_SKL.RUEomer_RUNA
                AnimationMode                = ONCE
            End
            Animation                        = TerrorFromTheSky
                AnimationName                = RUEomer_SKL.RUEomer_RUNB
