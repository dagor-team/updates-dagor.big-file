                AnimationName        =    WUGbkMnt_ATNC
                AnimationMode        =    ONCE
                AnimationBlendTime    =    0
            End
        End
        TransitionState                =    TRANS_IdleFromSelect
            Animation
                AnimationName        =    WUGbkMnt_ATNC
                AnimationMode        =    ONCE
            End
        End
End



