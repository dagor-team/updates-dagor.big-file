                AnimationName    =    MBMMGateASKL.MBMMGateA_DOA
                AnimationMode    =    ONCE
            End
        End

        AnimationState = DOOR_1_CLOSING
            Flags = START_FRAME_LAST
            StateName = Door_Close
            Animation                =    Death
                AnimationName        =    MBMMGateASKL.MBMMGateA_DC
