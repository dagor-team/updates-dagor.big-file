    End

    Behavior                  = BuildingBehavior BuildingModuleTag
    End

    Behavior = TerrainResourceBehavior ModuleTag_NewMoneyDeadSpot
        Radius            = 80
        MaxIncome        = 0
        IncomeInterval    = 999999
        HighPriority    = Yes
    End

