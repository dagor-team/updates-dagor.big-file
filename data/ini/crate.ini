Object TheDroppedRing

    SelectPortrait = HPSilmaril

    Draw = W3DScriptedModelDraw ModuleTag_01
        DefaultModelConditionState
            Model = TheRing
            ParticleSysBone NONE SilmarilSparkle
            ParticleSysBone NONE SilmarilAura
            Shadow            = SHADOW_ADDITIVE_DECAL
            ShadowSizeX       = 200
            ShadowSizeY       = 200
            ShadowTexture     = thsilmaril_fog
            ShadowMaxHeight   = 200
            ShadowOverrideLODVisibility = Yes
        End
        IdleAnimationState
            Animation
                AnimationName = THERING.THERING
                AnimationMode = LOOP
            End
        End
    End

    EditorSorting                = MISC_MAN_MADE
    DisplayName                  = OBJECT:TheSilmaril
    Description            	 = OBJECT:TheSilmarilDescription
    Side                         = Civilian
    ThreatLevel                  = 0.0
    ShroudClearingRange          = 45
    CommandSet                   = SilmarilCommandset



    EvaEnemyObjectSightedEvent     = DiscoveredRing

    ClientUpdate = EvaAnnounceClientCreate ModuleTag_AnnounceCreate
        AnnouncementEventEnemy     = DiscoveredRing
        AnnouncementEventAlly      = DiscoveredRing
        AnnouncementEventOwner     = DiscoveredRing
        OnlyIfVisible              = Yes
        UseObjectsPosition         = Yes
        CreateFakeRadarEvent       = Yes
        DelayBeforeAnnouncementMS  = 1000
    End

    KindOf = SELECTABLE IMMOBILE NOT_AUTOACQUIRABLE UNATTACKABLE REVEAL_TO_ALL CRATE ONE_RING

    Body = HighlanderBody ModuleTag_Body
        MaxHealth      = 1.0
    End

    ClientUpdate = RadarMarkerClientUpdate ModuleTag_RadarMarker
        MarkerType             = PingOneRing
    End

    Behavior = AttachUpdate ModuleTag_Attach
        ObjectFilter                  = ANY +AngmarWitchking_mod +AngmarWitchking +AngmarWitchking_Mounted +AngmarWitchking_forCarnDum +AngmarWitchking_Mounted_forCarnDum +IsengardSaruman_Mod +IsengardSaruman +IsengardSarumanKorrumpierte +MordorNekromantSauron +MordorGorthaur +MordorSauronWerwolf +MordorAnnatar +GondorArvedui +GondorArveduiCavalry +GondorGandalf +GondorGandalf_forFornost +GondorGandalfWhite +GondorGandalfGrey +GondorGandalfCavalry +ImladrisElrond +LothlorienGaladriel +GondorBoromir +WildShelob +WildShelob_Lvl3 +WildShelob_Lvl6 +WildShelob_Lvl9 +RohanRadagast +RohanTheoden_modEorl +RohanTheoden +RohanTheodenCavalry +RohanTheoden_mod_MM +WildSmaugGround_mod +DwarvenDurin_Summoned
        ScanRange                     = 20
        ParentStatus                  = HOLDING_THE_RING
        AlwaysTeleport                = No
        AnchorToTopOfGeometry         = Yes
        ParentOwnerAttachmentEvaEvent = RingPickedUpLocal
        ParentEnemyAttachmentEvaEvent = RingPickedUpEnemy
        ParentOwnerDiedEvaEvent       = LocalPlayerLosesRing
    End

    Behavior = DestroyDie ModuleTag_Die
    End

    Behavior = LifetimeUpdate ModuleTag_HatchTrigger
       MinLifetime  = 180000
       MaxLifetime  = 180000
       DeathType    = FADED
    End

    Behavior = CreateObjectDie ModuleTag_DropGollum
       CreationList = OCL_TheOneRingNeutralGollum
       DeathTypes   = NONE +FADED
    End

    Geometry            = CYLINDER
    GeometryMajorRadius = 10.0
    GeometryHeight      = 10.0
    GeometryIsSmall     = Yes
    Shadow              = SHADOW_DECAL
End


