


LivingWorldArmyIcon WildArmyIcon

    OnSelectedSound        = LivingWorldMordorArmyIconSelect
    OnMovePlannedSound    = LivingWorldHeroIconMove
    OnMoveStartedSound    = LivingWorldMordorArmyIconMove
    WelcomeReinforcementsSound = GoblinWarArmyMergeMS
    KickOutReinforcementsSound = GoblinWarArmySplitMS
    DisbandUnitSound = CampGoblinWarArmySplit

    Object Soldiers_Small
        Model        = ArmyAntsS_GM01
        ZOffset        = 5
        Scale        = 1.0
        Clickable    = Yes
        VisibleArmySizes = SMALL
    End

    Object Soldiers_Medium
        Model        = ArmyAntsM_GM01
        ZOffset        = 5
        Scale        = 1.0
        Clickable    = Yes
        VisibleArmySizes =  MEDIUM LARGE
    End

    Object Banner
        Model        = LWArmyHGob
        SubObjects    = LWSTAFF LWBANNER
        ZOffset        = 5
        Scale        = 1.0
        OrientAngle     = 270
        Clickable    = Yes
        Shadow        = SHADOW_VOLUME
        UseHouseColor = Yes
    End

    Object SmallPip
        Model        = LWArmyHGob
        SubObjects    = LWBANSMALL
        ZOffset        = 5
        Scale        = 1.0
        OrientAngle    = 270
        Clickable    = Yes
        Shadow        = SHADOW_VOLUME
        VisibleArmySizes = SMALL LARGE
        UseHouseColor = Yes
    End

    Object MediumPip
        Model        = LWArmyHGob
        SubObjects    = LWBANMEDIUM
        ZOffset        = 5
        Scale        = 1.0
        OrientAngle    = 270
        Clickable    = Yes
        Shadow        = SHADOW_VOLUME
        VisibleArmySizes = MEDIUM LARGE
        UseHouseColor = Yes
    End

    Object Hilighted
        Model        = SFE_ArmyDecal
        ZOffset        = 10
        Scale        = 0.6
        HideWhenUnhilighted = Yes
        FadeTypeForHilighting = IN
        FadeTypeForUnhilighting = OUT
        FadeMethod    = Additive
    End

    Object Selected
        Model        = SFE_ArmyShine
        ZOffset        = 10
        Scale        = 0.6
        HideWhenUnselected = Yes
        FadeTypeForSelection = INOUT
        FadeMethod    = Additive
        FadeHoldPercent = ARMY_SELECTION_FADEOUT_HOLD_PERCENT
    End

    Object RallyPoint
        Model        = LM_RallyFlag
        ZOffset        = 10
        Scale        = 1.0

        DisplayAtRallyPoint = Yes
        ShowOnlyAfterMoveOrder = Yes
        ShowOnlyForAllies = Yes
        Shadow        = SHADOW_VOLUME
    End
End




